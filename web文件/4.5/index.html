<!--bootstrap 的按钮-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<!--bootstrap的引入-->
		<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="container">
			<input type="button" class="btn btn-warning" name="but" id="but" value="warning" />
			<input type="button" class="btn-lg btn-success" name="but" id="but" value="success" />
			<input type="button" class="btn-xs btn-danger" name="but" id="but" value="danger" />
			<input type="button" class="btn-large btn-info" name="but" id="but" value="info" />
			<input type="button" class="btn-xs btn-link" name="but" id="but" value="link" />
			<input type="button" class="btn-large btn-primary" name="but" id="but" value="primary" />
			<input type="button" class="btn-xs btn-default" name="but" id="but" value="default" />
			<button class="active btn btn-block">button</button>
			<button class="active btn btn-warning">button</button>
			<a href="#" class="btn btn-default">Input</a>
		</div>
		<div id="picture">
			<!--边角是圆的-->
			<img src="../../bootstrap-3.3.7源代码/docs/apple-touch-icon.png" class="img-circle"/>
			<img src="../../bootstrap-3.3.7源代码/docs/apple-touch-icon.png" class="img-polaroid"/>
			<!--带边框效果-->
			<img src="../../bootstrap-3.3.7源代码/docs/apple-touch-icon.png" class="img-thumbnail"/>
			<img src="../../bootstrap-3.3.7源代码/docs/apple-touch-icon.png" class="img-rounded"/>
			
			
		</div>
	</body>
</html>
