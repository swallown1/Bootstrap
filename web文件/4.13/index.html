<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">
    <div class="row">
        <!--左侧栅格-->
        <div class="col-xs-3 col-sm-2">

        </div>

        <!--3:2 自适应比例，xs和sm-->
        <!--中间栅格-->
        <div class="col-xs-12 col-sm-8">
            <!--轮播图-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active" style="background: ;background-size: cover;">
                        <img src="images/tooopen_sy_124241825515.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <a href="#"><img src="images/tooopen_sy_140749299349.jpg" alt="..."></a>
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/tooopen_sy_142348777623.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!-- 清除浮动 -->
            <div class="clearfix" style="margin-bottom: 10px;"></div>
            <div class="clearfix" style="margin-bottom: 10px;"></div>
            <div class="clearfix" style="margin-bottom: 10px;"></div>

        <!--右侧栅格-->
        <div class="col-xs-3 col-sm-2">

        </div>
    </div>
</div>

</html>
