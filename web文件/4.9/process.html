<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		
		<script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			body{
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="progress">
				<div id="pro" class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
					10%
				</div>
				
			</div>
			<button class="btn btn-danger">50%</button>
			
			<br /><br /><br /><br />
				<div class="progress">
					<div id="pro1" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
					0%					
					</div>
			</div>
		<button id="but" class="btn btn-danger">50%</button>
			
			<br />		<br /><br /><br />
		<!--进度条堆叠-->
		<div class="progress">
			<div class="progress-bar" style="width: 30%;">30%</div>
			<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 40%;">40%</div>
		</div>
				
		</div>
		
		
		
		<script type="text/javascript">
			$("button").click(function(e){
				$("#pro").css("width","50%");
				$("#pro").html('50%');
			});
			$("#but").click(function(e){
				$("#pro1").css("width","80%");
				document.getElementById('pro1').innerHTML='80%';
			});
		</script>
	</body>
</html>
